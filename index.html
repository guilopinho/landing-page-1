<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4ee7232b0.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header class="main-header">
        <div class="container">
            <img src="assets/danki_header.png" alt="Danki Code Logo" title="Danki Code">
        </div>
    </header>

    <section class="bg-form">
        <div class="container">
            <form class="form">
                <h2>Crie sua conta <i class="fa-solid fa-right-to-bracket"></i></h2>

                <div class="inputs">
                    <input type="text" placeholder="Nome completo" required>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="inputs">
                    <input type="email" placeholder="E-mail" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="inputs">
                    <input type="password" placeholder="Senha" required>
                    <i class="fa-solid fa-lock-open"></i>
                </div>
                
                <div class="inputs">
                    <input type="password" placeholder="Confirme sua senha" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="inputs">
                    <input type="submit" value="Enviar">
                </div>

            </form>
        </div>
    </section>

    <section class="about">
        <div class="container">
            <h2 class="title">Quem somos <i class="fa-solid fa-question"></i></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id enim similique quisquam amet vero, quia maiores laboriosam excepturi placeat est aliquam, beatae illo natus numquam omnis necessitatibus perspiciatis modi ad?</p>
        </div>
    </section>

    <section class="services">
        <div class="container">
            <h2 class="title">Servi√ßos <i class="fa-solid fa-server"></i></h2>

            <div class="card-content">
                <div class="card">
                    <i class="fa-brands fa-html5"></i>
                </div>

                <div class="card">
                    <i class="fa-brands fa-css3-alt"></i>
                </div>

                <div class="card">
                    <i class="fa-brands fa-js"></i>
                </div>

                <div class="card">
                    <i class="fa-brands fa-react"></i>
                </div>

                <div class="card">
                    <i class="fa-brands fa-php"></i>
                </div>

                <div class="card">
                    <i class="fa-brands fa-aws"></i>
                </div>

                <div class="card">
                    <i class="fa-brands fa-apple"></i>
                </div>

                <div class="card">
                    <i class="fa-brands fa-windows"></i>
                </div>

                <div class="card">
                    <i class="fa-brands fa-linux"></i>
                </div>
            </div>

        </div>
    </section>

    <section class="contact">
        <div class="container">
            <h2 class="title">Contato <i class="fa-solid fa-address-card"></i></h2>

            <form class="form-contact">
                <div class="inputs">
                    <input required type="text" placeholder="Nome">
                </div>

                <div class="inputs">
                    <input required type="email" placeholder="E-mail">
                </div>

                <div class="inputs">
                    <textarea required placeholder="Mensagem..."></textarea>
                </div>

                <div class="inputs">
                   <input type="submit" value="Enviar">
                </div>

            </form>

        </div>
    </section>

    <footer>
        <div class="container">
            <span>Todos os direitos reservados &reg;</span>
        </div>
    </footer>

</body>
</html>
